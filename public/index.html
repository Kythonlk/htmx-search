<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Express and Htmx Search</title>
  </head>
  <body class="bg-gray-900">
    <div class="container mx-auto py-8 max-w-lg">
      <div
        class="bg-gray-600 text-white p-4 border border-gray-600 rounded-lg max-w-lg m-auto"
      >
        <h3 class="text-2xl mb-3 text-center">Search Contacts</h3>
        <input
          class="border border-gray-100 bg-gray-900 p-2 rounded-lg w-full mb-5"
          type="search"
          name="search"
          placeholder="Begin Typing To Search Users..."
          hx-post="/search/api"
          hx-trigger="input changed delay:200, search"
          hx-target="#search-results"
        />
        <table
          id="search-results"
          class="min-w-full divide-y divide-gray-200"
        ></table>
      </div>
    </div>
  </body>
</html>
